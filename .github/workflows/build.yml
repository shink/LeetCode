name: CMake Build

on:
  push:
    paths:
      - ".github/workflows/build.yml"
      - "**.cpp"
      - "**CMakeLists.txt"
  pull_request:
    paths:
      - ".github/workflows/build.yml"
      - "**.cpp"
      - "**CMakeLists.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake
        run: |
          apt-get update
          apt-get install -y make cmake gcc g++

      - name: Configure and Build
        run: |
          cmake -S . -B build
          cmake --build build

      - name: Run executables
        run: |
          find build -type f -executable -exec {} \;
